<html lang='en-us'>

<head>

  <meta charset='UTF-8'>
  <title>Coding Bootcamp - Hangman</title>

  <!-- Bootstrap CDN -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'
    integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>

  <!--jQuery CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!--stylesheet-->
  <link rel='stylesheet' href="style.css">
</head>

<body>

  <!-- Bootstrap Container will hold everything. -->
  <div class='container'>

    <!-- Jumbotron holds the title section. -->
    <div class='jumbotron'>
      <div class='container'>
        <h1>Hangman</h1>
        <h2>Guess the coding word! </h2>
        <small>Click any letter to begin</small>
      </div>
    </div>

    <!-- Game counters held here. Panels are being used to hold various sections. -->
    <div class='row'>
      <div class='col-lg-12'>

        <!-- First Panel: Holds the Word to Guess (blanks and guessed word). -->
        <div class='panel panel-default'>
          <div class='panel-heading'>
            <h3 class='panel-title'><strong>Word to Guess</strong></h3>
            <button onclick="renderGame()" class="start-button">Click start to begin</button>
          </div>
          <div id="modal">
            <div id="win-lose-text"></div>
            <button class="play-again">play again</button>
          </div>
          <div class='panel-body'>
            <h3 id='word-blanks'></h3>
          </div>
        </div>
        <div class="game-stats-container">
          <div class="guesses-container">
            <h4>Wrong Guesses</h4>
            <h4><div id='wrong-guesses'></div>  </h4>
          </div>
          <div class="small-boxes">
            <div class="stats">
              <h4>Guesses Remaining</h4>
              <span id='guesses-remaining'></span>
            </div>
            <div class="stats" id="wins">
              <h4>Wins</h4>
              <span id='win-counter'></span>
            </div>
            <div class="stats" id="losses">
              <h4>Losses</h4>
              <span id='loss-counter'></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
  <script src='logic.js'></script>

</body>

</html>
